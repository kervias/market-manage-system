<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>自选商场管理系统后台登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/login.css">
	  <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="/lib/jquery/3.2.1/jquery.min.js"></script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">自选商场管理系统后台管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="email" placeholder="邮箱"  type="text" lay-verify="required|email" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;

              form.on('submit(login)', function(data){
                  $.ajax({
                      url: '/admin/login',
                      method: 'post',
                      contentType: "application/json;charset=utf-8",
                      dataType: "json",
                      data: JSON.stringify(data.field),
                      success: function (rdata) {
                          if(rdata['code'] === 0){
                              var url = window.location.protocol + "//"+window.location.host+rdata['redirect'];
                              location.href = url;
                          }else{
                              layer.msg("登录失败！"+rdata['msg']);
                          }
                      },
                      error: function (msg) {
                          layer.msg("服务器无响应 msg:"+msg);
                      }
                  });
                return false;
              });
            });
        })
    </script>
</body>
</html>
