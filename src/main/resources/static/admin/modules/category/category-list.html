    <div class="layui-btn-container">
        <button type="button" class="layui-btn layui-btn-sm" id="addCategory" lay-event="add">增加</button>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="/lib/layui/layui.js"></script>
<script>


    //一般直接写在一个js文件中
    layui.use(['layer', 'form','jquery','table'], function(){
        var layer = layui.layer;
        var form = layui.form;
        var $=layui.jquery;
        var table = layui.table;


        table.render({
            elem: '#categoryTable'
            ,url: '/admin/categories_range'
            ,page: true
            ,title: '商品类别'
            ,limit: 5
            ,limits: [5,10,20,30,40,50,100],
            // width : '100%',
            cellMinWidth: 80,
            defaultToolbar: ['filter']
            ,toolbar: '#toolbarDemo'
            ,cols: [[
                {type: 'checkbox', fixed: 'left'},
                {type: 'numbers', fixed: 'left', 'title': '序号'},
                {field: 'id', title: 'ID',sort: true},
                {field: 'name', title: '类别名'},
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
            ]]
        });

        //监听事件
        table.on('toolbar(categoryTable)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'add':
                    addFunc();
                    break;
                case 'delete':
                    deleteFunc2();
                    break;
            }

        });


        var addFunc = function () {
            var iframe;
            layer.open({
                type: 2
                , title: '添加商品类别'
                , content: ['/admin/modules/category/layer/addCategory.html', 'no']
                , maxmin: true
                , area: '600px'
                , offset: '100px'
                , success: function (layero, index) {
                    layer.iframeAuto(index);
                    iframe = window['layui-layer-iframe' + index];
                }
                , end: function () {
                    if(iframe.bool_add){
                        table.reload('categoryTable');
                    }
                }
            })
        };


        var deleteFunc2 = function(){
            var checkStatus = table.checkStatus('categoryTable'); //idTest 即为基础参数 id 对应的值
            var idList = [];
            for(var i = 0; i < checkStatus.data.length; i++)
            {
                idList.push(checkStatus.data[i].id);
            }
            //console.log(idList); //获取选中行的数据
            if(idList.length === 0)
            {
                layer.msg("当前并未选中任何项");
            }else{
                layer.confirm('真的删除行么', function(index){
                    layer.close(index);
                    $.ajax({
                        url: '/admin/categories',
                        method: 'delete',
                        contentType: "application/json;charset=utf-8",
                        dataType: "json",
                        data: JSON.stringify(idList),
                        success: function (rdata) {
                            if(rdata['code'] === 0){
                                layer.msg("商品类别批量删除成功！",{
                                    icon: 1,
                                    time: 1000 //1秒关闭（如果不配置，默认是3秒）
                                });
                                table.reload('categoryTable');
                            }else{
                                layer.msg("商品类别批量删除失败！"+rdata['msg']);
                            }
                        },
                        error: function (msg) {
                            layer.msg("服务器无响应 msg:"+msg);
                        }
                    })
                });
            }
        };

        table.on('tool(categoryTable)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var itemId = data.id;
            console.log(itemId);
            if(layEvent === 'del'){ //删除
                layer.confirm('真的删除行么', function(index){
                    layer.close(index);
                    deleteFunc(itemId);
                });
            } else if(layEvent === 'edit'){ //编辑
                //console.log(data);
                editFunc(data);
            }
        });


        var deleteFunc = function (itemId) {
            var url = '/admin/category/'+itemId;
            $.ajax({
                url: url,
                method: 'delete',
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: function (rdata) {
                    if(rdata['code'] === 0){
                        layer.msg("商品类别删除成功！",{
                            icon: 1,
                            time: 1000 //1秒关闭（如果不配置，默认是3秒）
                        });
                        table.reload('categoryTable');
                    }else{
                        layer.msg("商品类别删除失败！"+rdata['msg']);
                    }
                },
                error: function (msg) {
                    layer.msg("服务器无响应 msg:"+msg);
                }
            })
        };


        var editFunc = function (data) {

            var iframe;
            layer.open({
                type: 2,
                title: '更改商品类别名',
                content: ['/admin/modules/category/layer/updateCategory.html', 'no']
                , maxmin: true
                , area: '600px'
                , offset: '100px',
                success: function (layero, index) {
                    layer.iframeAuto(index);
                    iframe = window['layui-layer-iframe' + index];//拿到iframe元素
                    //while(typeof (iframe.render_page) == "undefined") {};
                    iframe.transfer_data(data)//向此iframe层方法 传递参数
                }
                ,end: function () {
                    if(iframe.bool_edit){
                        table.reload('categoryTable');
                    }
                }
            })
        }

    });

</script>
