<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/admin/css/font.css">
    <link rel="stylesheet" href="/admin/css/xadmin.css">
    <script src="/admin/lib/layui/layui.js"></script>
    <script type="text/javascript" src="/admin/js/xadmin.js"></script>
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
<!--                <div class="layui-card-header">-->
<!--                    <button type="button" class="layui-btn layui-btn-sm" id="addSupp" lay-event="add">增加</button>-->
<!--                    <button type="button" class="layui-btn layui-btn-sm" id="deleteSupps" lay-event="delete">批量删除</button>-->
<!--                </div>-->
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table class="layui-hide" lay-filter="employeeTable" id="employeeTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button type="button" class="layui-btn layui-btn-sm" id="addEmployee" lay-event="add">增加</button>
        <button type="button" class="layui-btn layui-btn-sm" id="deleteEmployees" lay-event="delete">批量删除</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>


    //一般直接写在一个js文件中
    layui.use(['layer', 'form','jquery','table'], function(){
        var layer = layui.layer;
        var form = layui.form;
        var $=layui.jquery;
        var table = layui.table;


        table.render({
            elem: '#employeeTable'
            ,url: '/admin/employees'
            ,page: true
            ,title: '用户表'
            ,limit: 5
            ,limits: [5,10,20,30,40,50,100],
            // width : '100%',
            cellMinWidth: 80,
            defaultToolbar: ['filter']
            ,toolbar: '#toolbarDemo',
            parseData: function (res) {
                for(var item in res['data']){
                    console.log(item)
                    if(res['data'][item]['gender'] == true)
                        res['data'][item]['gender'] = "女";
                    else
                        res['data'][item]['gender'] = "男";
                    if(res['data'][item]['forbidden'] == false)
                        res['data'][item]['forbidden'] = "否";
                    else
                        res['data'][item]['forbidden'] = "是";
                    res['data'][item]['birth'] = res['data'][item]['birth'].split("T")[0];
                }
                console.log(res)
            }
            ,cols: [[
                {type: 'checkbox', fixed: 'left'},
                {type: 'numbers', fixed: 'left', 'title': '序号'},
                {field: 'id', title: 'ID',sort: true},
                {field: 'name', title: '员工姓名'},
                {field: 'gender', title: '性别'},
                {field: 'birth', title: '出生日期'},
                {field: 'tel', title: '电话'},
                {field: 'username', title: '用户名'},
                {field: 'password', title: '密码'},
                {field: 'email', title: '邮箱'},
                {field: 'forbidden', title: '禁止访问'},
                {field: 'rolename', title: '角色名'}
                //{field: 'info', title: '角色描述'},
                ,{field: 'right', title:'操作', toolbar: '#barDemo'}

            ]]
        });

        //监听事件
        table.on('toolbar(employeeTable)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'add':
                    addFunc();
                    break;
                case 'delete':
                    layer.confirm('真的删除行么', function(index){
                        layer.close(index);
                        deleteFunc2();
                        //向服务端发送删除指令
                    });
                    break;
            }

        });


        var addFunc = function () {
            layer.open({
                type: 2
                , title: '添加用户'
                , content: ['/admin/modules/employee/layer/addEmployee.html', 'no']
                , maxmin: true
                , area: '600px'
                , offset: '100px'
                , success: function (layero, index) {
                    layer.iframeAuto(index);
                    iframe = window['layui-layer-iframe' + index];
                }
                , end: function () {
                    if(iframe.bool_add){
                        table.reload('employeeTable', {
                            url: '/admin/employees'
                        });
                    }
                }
            })
        };


        var deleteFunc2 = function(){
            var checkStatus = table.checkStatus('employeeTable'); //idTest 即为基础参数 id 对应的值
            var idList = [];
            for(var i = 0; i < checkStatus.data.length; i++)
            {
                idList.push(checkStatus.data[i].id);
            }
            console.log(idList); //获取选中行的数据
            if(idList.length === 0)
            {
                layer.msg("当前并未选中任何项");
            }else{
                $.ajax({
                    url: '/admin/employee',
                    method: 'delete',
                    contentType: "application/json;charset=utf-8",
                    dataType: "json",
                    data: JSON.stringify(idList),
                    success: function (rdata) {
                        if(rdata['code'] === 0){
                            layer.msg("用户批量删除成功！",{
                                icon: 1,
                                time: 1000 //1秒关闭（如果不配置，默认是3秒）
                            });
                            table.reload('employeeTable', {
                                url: '/admin/employees'
                            });
                        }else{
                            layer.msg("用户批量删除失败！"+rdata['msg']);
                        }
                    },
                    error: function (msg) {
                        layer.msg("服务器无响应 msg:"+msg);
                    }
                })
            }
        };

        table.on('tool(employeeTable)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var itemId = data.id;
            console.log(itemId);
            if(layEvent === 'detail'){ //查看
                //do somehing
            } else if(layEvent === 'del'){ //删除

                layer.confirm('真的删除行么', function(index){
                    layer.close(index);
                    deleteFunc(itemId);
                    //向服务端发送删除指令
                });
            } else if(layEvent === 'edit'){ //编辑
                //do something

                //同步更新缓存对应的值
                // layer.msg("编辑按钮点击");
                console.log(data);
                editFunc(data);
            } else if(layEvent === 'LAYTABLE_TIPS'){
                layer.alert('Hi，头部工具栏扩展的右侧图标。');
            }
        });


        var deleteFunc = function (itemId) {
            var url = '/admin/employee/'+itemId;
            $.ajax({
                url: url,
                method: 'delete',
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: function (rdata) {
                    if(rdata['code'] === 0){
                        layer.msg("用户删除成功！",{
                            icon: 1,
                            time: 1000 //1秒关闭（如果不配置，默认是3秒）
                        });
                        table.reload('employeeTable', {
                            url: '/admin/employees'
                        });
                    }else{
                        layer.msg("用户删除失败！"+rdata['msg']);
                    }
                },
                error: function (msg) {
                    layer.msg("服务器无响应 msg:"+msg);
                }
            })
        };


        var editFunc = function (data) {

            var iframe;
            layer.open({
                type: 2,
                title: '更改用户信息',
                content: ['/admin/modules/employee/layer/updateEmployee.html', 'no']
                , maxmin: true
                , area: '600px'
                , offset: '100px',
                success: function (layero, index) {
                    iframe = window['layui-layer-iframe' + index];//拿到iframe元素
                    //alert(iframe.bool_edit);
                    iframe.transfer_data(data);
                    layer.iframeAuto(index);
                    //iframe.render_data(data)//向此iframe层方法 传递参数
                }
                ,end: function () {
                    if(iframe.bool_edit){
                        table.reload('employeeTable', {
                            url: '/admin/employees'
                        });
                    }
                }
            })
        }

    });

</script>

</html>
