<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户表单</title>
    <link rel="stylesheet" href="/lib/layui/css/layui.css">
</head>
<body>

<div class="layui-container">
    <div class="layui-row">
<form class="layui-form" style="margin-top: 20px">

    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="gender" value="false" title="男" checked="">
            <input type="radio" name="gender" value="true" title="女">
            <!--<input type="radio" name="sex" value="禁" title="禁用" disabled="">-->
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">出生日期</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="birth" name="birth" placeholder="yyyy-MM-dd">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-block">
            <input type="text" name="tel" lay-verify="required|telephone" placeholder="请输入电话" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username"  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <!--<div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>-->
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="text" name="email"  lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
        </div>
    </div>
    <!--<div class="layui-form-item">
        <label class="layui-form-label">禁止访问</label>
        <div class="layui-input-block">
            <input type="checkbox" name="forbidden" lay-skin="switch" lay-text="true|false">
        </div>
    </div>-->
    <div class="layui-form-item">
        <label class="layui-form-label">禁止访问</label>
        <div class="layui-input-block">
            <input type="radio" name="forbidden" value="false" title="否" checked="">
            <input type="radio" name="forbidden" value="true" title="是">
            <!--<input type="radio" name="sex" value="禁" title="禁用" disabled="">-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色</label>
        <div class="layui-input-block">
            <select name="rid" lay-filter="aihao" id="singleselect">
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formAddEmployee">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</div>
</div>

<script src="/lib/layui/layui.js"></script>
<script>

    //一般直接写在一个js文件中

    window.bool_emp_add = false;
    layui.use(['layer', 'form', 'jquery','laydate'], function(){
        var layer = layui.layer
            ,form = layui.form;
        var $=layui.jquery;
        var laydate = layui.laydate;
        laydate.render({
            elem:'#birth'
            ,ready:function (value,date) {
                //alert(value);
            }
        });
        $.ajax({
            url:"/admin/roless",
            method:'GET',
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            success: function (rdata) {
                if(rdata['code'] == 0){
                    $.each(rdata["data"],function (index,value) {
                        var html = "<option value=" + value["id"] + ">" + value["name"] + "</option>";
                        var htm = document.getElementById("singleselect").innerHTML;
                        document.getElementById("singleselect").innerHTML= htm + html;
                        form.render("select")
                    });
                }else{
                    layer.msg("用户角色读取失败！"+rdata['msg']);
                }
            },
            error: function (msg) {
                layer.msg("服务器无响应 msg:"+msg);
            }

        });
        form.render();
        form.on('submit(formAddEmployee)', function(data){
            console.log(data.elem);//被执行事件的元素DOM对象，一般为button对象
            console.log(data.form);//被执行提交的form对象，一般在存在form标签时才会返回
            console.log(data.field);//当前容器的全部表单字段，名值对形式：{name: value}

            alert(data.toString());
            alert(data.field["birth"]);
            $.ajax({
                url: '/admin/employee/',
                data: JSON.stringify(data.field),
                method: 'POST',
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: function (rdata) {
                    if(rdata['code'] === 0){
                        layer.msg("用户添加成功！",{
                            icon: 1,
                            time: 1000 //2秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                        });
                        window.bool_emp_add = true;
                    }else{
                        layer.msg("用户添加失败！"+rdata['msg']);
                    }
                },
                error: function (msg) {
                    layer.msg("服务器无响应 msg:"+msg);
                }

            });

            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>

</body>
</html>
