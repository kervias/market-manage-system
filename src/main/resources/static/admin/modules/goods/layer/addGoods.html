<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加商品表单</title>
    <link rel="stylesheet" href="/lib/layui/css/layui.css">
    <style>
        .layui-form-select dl { max-height:200px; }
    </style>
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <form class="layui-form" style="margin-top: 20px">

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">EN编号</label>
                    <div class="layui-input-inline">
                        <select name="en13" lay-filter="en13" id="en13" lay-verify="required" lay-search="">
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
<!--                    <label class="layui-form-label">商品名</label>-->
                    <div class="layui-input-inline">
                        <input type="text" name="name" id="name" lay-verify="pass" placeholder="" autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">商品批次</label>
                <div class="layui-input-block">
                    <input type="text" name="batch" lay-verify="required" placeholder="请输入商品批次" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">商品生产日期</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="prodDate" name="prodDate" placeholder="yyyy-MM-dd">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">保质期</label>
                <div class="layui-input-block">
                    <input type="text" name="expDate" lay-verify="required" placeholder="请输入保质期" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">单位</label>
                <div class="layui-input-block">
                    <input type="text" name="unit" lay-verify="required" placeholder="请输入单位" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">售价</label>
                <div class="layui-input-block">
                    <input type="text" name="buyPrice" lay-verify="required" placeholder="请输入售价" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">进价</label>
                <div class="layui-input-block">
                    <input type="text" name="price" lay-verify="required" placeholder="请输入进价" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">折扣</label>
                <div class="layui-input-block">
                    <input type="text" name="discount" lay-verify="required" placeholder="请输入折扣" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formAddGoods">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/lib/layui/layui.js"></script>
<script>
    layui.use(['layer', 'form', 'jquery','laydate'], function(){
        var layer = layui.layer
            ,form = layui.form;
        var $=layui.jquery;
        var laydate = layui.laydate;
        laydate.render({
            elem:'#prodDate'
        });
        $.ajax({
            url:"/admin/goodsInfos_all",
            method:'GET',
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            success: function (rdata) {
                if(rdata['code'] == 0){
                    var html = "<option value=></option>";
                    var htm = document.getElementById("en13").innerHTML;
                    document.getElementById("en13").innerHTML= htm + html;
                    $.each(rdata["data"],function (index,value) {
                        html = "<option value=" + value["en13"] + " data-name=" + value["name"] +  ">" + value["en13"] + "</option>";
                        htm = document.getElementById("en13").innerHTML;
                        document.getElementById("en13").innerHTML= htm + html;
                        //alert(document.getElementById("en13").innerHTML);
                        form.render("select");

                    });
                }else{
                    layer.msg("商品EN编号读取失败！"+rdata['msg']);
                }
            },
            error: function (msg) {
                layer.msg("服务器无响应 msg:"+msg);
            }

        });
        form.render();

        form.on('select(en13)',function (data) {
            console.log(data.elem[data.elem.selectedIndex].dataset.name);
            document.getElementById("name").value = data.elem[data.elem.selectedIndex].dataset.name;
            form.render("select");
        });

        form.on('submit(formAddGoods)', function(data){
            // console.log(data.elem);//被执行事件的元素DOM对象，一般为button对象
            // console.log(data.form);//被执行提交的form对象，一般在存在form标签时才会返回
            //console.log(data.field);//当前容器的全部表单字段，名值对形式：{name: value}

            $.ajax({
                url: '/admin/goods',
                data: JSON.stringify(data.field),
                method: 'POST',
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: function (rdata) {
                    if(rdata['code'] === 0){
                        layer.msg("商品添加成功！",{
                            icon: 1,
                            time: 1000 //2秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                        });
                        window.bool_add = true;
                    }else{
                        layer.msg("商品添加失败！"+rdata['msg']);
                    }
                },
                error: function (msg) {
                    layer.msg("服务器无响应 msg:"+msg);
                }

            });

            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

    });
</script>

</body>
</html>
