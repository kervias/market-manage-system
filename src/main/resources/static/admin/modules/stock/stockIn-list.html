<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>库存入库表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/admin/css/font.css">
    <link rel="stylesheet" href="/admin/css/xadmin.css">
    <script src="/admin/lib/layui/layui.js"></script>
    <script type="text/javascript" src="/admin/js/xadmin.js"></script>

</head>
<body>
<div class="x-nav">
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table class="layui-hide" lay-filter="stockInTable" id="stockInTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
    </div>
</script>

<script>


    //一般直接写在一个js文件中
    layui.use(['layer', 'form','jquery','table'], function(){
        var layer = layui.layer;
        var form = layui.form;
        var $=layui.jquery;
        var table = layui.table;


        table.render({
            elem: '#stockInTable'
            ,url: '/admin/inbounds_range'
            ,page: true
            ,title: '库存入库表'
            ,limit: 5
            ,limits: [5,10,20,30,40,50,100],
            cellMinWidth: 80,
            //defaultToolbar: ['filter']
            toolbar: "#toolbarDemo"
            ,cols: [[
                {type: 'numbers', fixed: 'left', 'title': '序号'},
                {field: 'id', title: 'ID',sort: true},
                {field: 'gid', title: '商品ID'},
                {field: 'wid', title: '仓库ID'},
                {field: 'eid', title: '员工ID'},
                {field: 'opTime',title: '时间'},
                {field: 'quantity', title: '数量'}

            ]]
        });

    });

</script>

</html>
