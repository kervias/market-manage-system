<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>库存表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/admin/css/font.css">
    <link rel="stylesheet" href="/admin/css/xadmin.css">
    <script src="/admin/lib/layui/layui.js"></script>
    <script type="text/javascript" src="/admin/js/xadmin.js"></script>

</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table class="layui-hide" lay-filter="stockOutTable" id="stockOutTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>


<script>


    //一般直接写在一个js文件中
    layui.use(['layer', 'form','jquery','table'], function(){
        var layer = layui.layer;
        var form = layui.form;
        var $=layui.jquery;
        var table = layui.table;


        table.render({
            elem: '#stockOutTable'
            ,url: '/admin/outbounds_range'
            ,page: true
            ,title: '库存表'
            ,limit: 5
            ,limits: [5,10,20,30,40,50,100],
            cellMinWidth: 80,
            defaultToolbar: ['filter']
            ,cols: [[
                {type: 'checkbox', fixed: 'left'},
                {type: 'numbers', fixed: 'left', 'title': '序号'},
                {field: 'id', title: 'ID',sort: true},
                {field: 'gid', title: '商品ID'},
                {field: 'wid', title: '仓库ID'},
                {field: 'eid', title: '员工ID'},
                {field: 'opTime', title: '时间'},
                {field: 'quantity', title: '库存量'},
                {field: 'reason', title: '原因'}
            ]]
        });



    });

</script>

</html>
