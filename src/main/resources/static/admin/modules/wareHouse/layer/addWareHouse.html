<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加仓库表单</title>
    <link rel="stylesheet" href="/lib/layui/css/layui.css">
</head>
<body>

<div class="layui-container">
    <div class="layui-row">
<form class="layui-form" style="margin-top: 20px">

    <div class="layui-form-item">
        <label class="layui-form-label">仓库名</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" placeholder="请输入仓库名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">仓库信息</label>
        <div class="layui-input-block">
            <input type="text" name="info"  lay-verify="required" placeholder="请输入仓库信息" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">仓库地址</label>
        <div class="layui-input-block">
            <input type="text" name="address"  lay-verify="required" placeholder="请输入仓库地址" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formAddWareHouse">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</div>
</div>

<script src="/lib/layui/layui.js"></script>
<script>

    window.bool_add = false;
    //一般直接写在一个js文件中
    layui.use(['layer', 'form', 'jquery'], function(){
        var layer = layui.layer
            ,form = layui.form;
        var $=layui.jquery;
        //var mobile = /^1[3|4|5|7|8]\d{9}$/;
        //var phone = /^0\d{2,3}-?\d{7,8}$/;
        /*form.verify({
            telephone: function(value){
                var flag = mobile.test(value) || phone.test(value);
                if(!flag){
                    return '请输入正确座机号码或手机号';
                }
            }
        });*/
        form.on('submit(formAddWareHouse)', function(data){
            // console.log(data.elem);//被执行事件的元素DOM对象，一般为button对象
            // console.log(data.form);//被执行提交的form对象，一般在存在form标签时才会返回
            // console.log(data.field);//当前容器的全部表单字段，名值对形式：{name: value}

            $.ajax({
                url: '/admin/warehouse',
                data: JSON.stringify(data.field),
                method: 'POST',
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: function (rdata) {
                    if(rdata['code'] === 0){
                        layer.msg("仓库添加成功！",{
                            icon: 1,
                            time: 1000 //2秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                        });
                        window.bool_add = true;
                    }else{
                        layer.msg("仓库添加失败！"+rdata['msg']);
                    }
                },
                error: function (msg) {
                    layer.msg("服务器无响应 msg:"+msg);
                }

            });

            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>

</body>
</html>
