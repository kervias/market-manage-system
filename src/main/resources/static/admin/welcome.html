<script>
    layui.use(['jquery'], function () {
        var $=layui.jquery;

        // 渲染系统信息表格
        function render_sysinfo_table(data) {
            var html_content = "<tbody>";
            for(var key in data)
                html_content += '<tr><th>'+key+'</th><td>'+data[key]+'</td></tr>';
            html_content+= "</tbody>";
            $("#table_sysinfo").html(html_content);
        }

        //页面上方数据渲染
        $.ajax({
            url: '/common/sysinfo',
            method: 'GET',
            contentType: "application/json;charset=utf-8",
            success: function (rdata) {
                if(rdata['code'] === 0){
                    render_sysinfo_table(rdata['data']);
                }else{
                    layer.msg("获取系统信息失败！");
                }
            },
            error: function (msg) {
                layer.msg("服务器无响应 msg:"+msg);
            }

        });

        $.ajax({
            url: '/common/sysinfo',
            method: 'GET',
            contentType: "application/json;charset=utf-8",
            success: function (rdata) {
                if(rdata['code'] === 0){
                    render_sysinfo_table(rdata['data']);
                }else{

            },
            error: function (msg) {

        });

        $.ajax({
            url: '/common/userinfo',
            method: 'GET',
            contentType: "application/json;charset=utf-8",
            success: function (rdata) {
                if(rdata['code'] === 0){
                    $("#username").text(rdata['username']);
                }else{
                    layer.msg("获取用户信息失败！");
                }
            },
            error: function (msg) {
                layer.msg("服务器无响应 msg:"+msg);
            }

        });

    });

</script>
