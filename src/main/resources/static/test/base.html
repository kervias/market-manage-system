<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加供应商表单</title>
    <link rel="stylesheet" href="/lib/layui/css/layui.css">
</head>
<body>


<div class="layui-fluid">
    <div class="layui-row">

    <fieldset class="layui-elem-field">
    <legend>供应商操作</legend>
    <div class="layui-field-box">
    <table class="layui-hide" lay-filter="suppTable" id="suppTable"></table>
    </div>
    </fieldset>
    </div>

</div>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button type="button" class="layui-btn layui-btn-sm" id="addSupp" lay-event="add">增加</button>
        <button type="button" class="layui-btn layui-btn-sm" id="deleteSupps" lay-event="delete">批量删除</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="/lib/layui/layui.js"></script>
<script>


    //一般直接写在一个js文件中
    layui.use(['layer', 'form','jquery','table'], function(){
        var layer = layui.layer;
        var form = layui.form;
        var $=layui.jquery;
        var table = layui.table;


        table.render({
             elem: '#suppTable'
            ,url: '/admin/supps'
            ,page: true
            ,title: '供应商表'
            ,limit: 5
            ,limits: [5,10,20,30,40,50,100],
            // width : '100%',
            cellMinWidth: 80,
            defaultToolbar: ['filter']
            ,toolbar: '#toolbarDemo'
            ,cols: [[
                {type: 'checkbox', fixed: 'left'},
                {type: 'numbers', fixed: 'left', 'title': '序号'},
                {field: 'id', title: 'ID',sort: true,width:40},
                {field: 'name', title: '供应商名'},
                {field: 'address', title: '供应商地址'},
                {field: 'tel', title: '供应商电话'}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}

            ]]
        });

        //监听事件
        table.on('toolbar(suppTable)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'add':
                    addFunc();
                    break;
                case 'delete':
                    layer.confirm('真的删除行么', function(index){
                        layer.close(index);
                        deleteFunc2();
                        //向服务端发送删除指令
                    });
                    break;
            }

        });


        var addFunc = function () {
            layer.open({
                type: 2
                , title: '添加供应商'
                , content: ['/test/addSupp.html', 'no']
                , maxmin: true
                , area: '600px'
                , offset: '100px'
                , success: function (layero, index) {
                    layer.iframeAuto(index);

                }
                , end: function () {
                    table.reload('suppTable', {
                        url: '/admin/supps'
                    });
                    //table.reload('#suppTable', {});
                }
            })
        };


        var deleteFunc2 = function(){
            var checkStatus = table.checkStatus('suppTable'); //idTest 即为基础参数 id 对应的值
            var idList = [];
            for(var i = 0; i < checkStatus.data.length; i++)
            {
                idList.push(checkStatus.data[i].id);
            }
            console.log(idList); //获取选中行的数据
            if(idList.length === 0)
            {
                layer.msg("当前并未选中任何项");
            }else{
                $.ajax({
                    url: '/admin/supp',
                    method: 'delete',
                    contentType: "application/json;charset=utf-8",
                    dataType: "json",
                    data: JSON.stringify(idList),
                    success: function (rdata) {
                        if(rdata['code'] === 0){
                            layer.msg("供应商批量删除成功！",{
                                icon: 1,
                                time: 1000 //1秒关闭（如果不配置，默认是3秒）
                            });
                            table.reload('suppTable', {
                                url: '/admin/supps'
                            });
                        }else{
                            layer.msg("供应商批量删除失败！"+rdata['msg']);
                        }
                    },
                    error: function (msg) {
                        layer.msg("服务器无响应 msg:"+msg);
                    }
                })
            }
        };

        table.on('tool(suppTable)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var itemId = data.id;
            console.log(itemId);
            if(layEvent === 'detail'){ //查看
                //do somehing
            } else if(layEvent === 'del'){ //删除

                layer.confirm('真的删除行么', function(index){
                    layer.close(index);
                    deleteFunc(itemId);
                    //向服务端发送删除指令
                });
            } else if(layEvent === 'edit'){ //编辑
                //do something

                //同步更新缓存对应的值
               // layer.msg("编辑按钮点击");
                console.log(data);
                editFunc(data);
            } else if(layEvent === 'LAYTABLE_TIPS'){
                layer.alert('Hi，头部工具栏扩展的右侧图标。');
            }
        });


        var deleteFunc = function (itemId) {
            var url = '/admin/supp/'+itemId;
            $.ajax({
                url: url,
                method: 'delete',
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: function (rdata) {
                    if(rdata['code'] === 0){
                        layer.msg("供应商删除成功！",{
                            icon: 1,
                            time: 1000 //1秒关闭（如果不配置，默认是3秒）
                        });
                        table.reload('suppTable', {
                            url: '/admin/supps'
                        });
                    }else{
                        layer.msg("供应商删除失败！"+rdata['msg']);
                    }
                },
                error: function (msg) {
                    layer.msg("服务器无响应 msg:"+msg);
                }
            })
        };


        var editFunc = function (data) {

            var iframe;
            layer.open({
                type: 2,
                title: '更改供应商信息',
                content: ['/test/updateSupp.html', 'no']
                , maxmin: true
                , area: '600px'
                , offset: '100px',
                success: function (layero, index) {
                    layer.iframeAuto(index);
                    iframe = window['layui-layer-iframe' + index];//拿到iframe元素
                    //alert(iframe.bool_edit);
                    iframe.render_data(data)//向此iframe层方法 传递参数
                }
                 ,end: function () {
                    if(iframe.bool_edit){
                        table.reload('suppTable', {
                            url: '/admin/supps'
                        });
                    }
                }
            })
        }

    });

</script>

</body>
</html>
